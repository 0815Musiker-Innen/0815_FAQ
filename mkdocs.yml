site_name: My Docs
site_url: http://localhost:8000/comment
nav:
  - Home:
    - Index: home/index.md
    - Aufbau: home/aufbau.md
    - Selber machen: home/diy.md
    - Github: home/git.md
  - Kabel:
    - Überblick: cable/index.md
    - Hühnerstall: cable/huehnerstall.md
    - Dachsbau: cable/dachsbau.md
  - Geräte:
    - Überblick: devices/index.md
    - Mischpulte: devices/mixer.md
    - Kopfhörerverstärker: devices/headamp.md
    - Computer: devices/pc.md
    - Pi's: devices/pi.md
    - Stageboxen: devices/stagebox.md
  - Licht:
    - Überblick: light/index.md
  - MixingInterface:
    - Überblick: mixingInterface/index.md
    - Funktionen: mixingInterface/funktionen.md
    - To-Do: mixingInterface/todo.md
  - xSoftware:
    - Überblick: xSoftware/index.md




theme:
  name: material
  features:
    - header.autohide
    - navigation.instant
    - navigation.tracking
    - navigation.top
    - navigation.tabs
    - toc.integrate
    - search.suggest
    - search.highlight
    - search.share
  logo: Logotransparent.png
  favicon: Logotransparent.png
  palette:
  - media: "(prefers-color-scheme: light)"
    scheme: default
    #primary: green
    toggle:
      icon: material/lightbulb-outline
      name: Switch to dark mode
  - media: "(prefers-color-scheme: dark)"
    scheme: slate
    #primary: lime
    toggle:
      icon: material/lightbulb
      name: Switch to light mode
markdown_extensions:
  - attr_list
  - pymdownx.critic
  - admonition
  - pymdownx.tabbed

extra:
  social:
    - icon: fontawesome/brands/discord
      link: https://www.youtube.com/watch?v=dQw4w9WgXcQ #Vanity-URL für den Discord Server erstellen
      name: Discord
    - icon: fontawesome/solid/paper-plane
      link: mailto:<felix.schwemlein@gmail.com>
      name: Mail to Felix
    - icon: fontawesome/brands/github
      link: https://github.com/mastaschief/McBootyMixingSite
      name: Github

extra_css:
  - stylesheets/extra.css